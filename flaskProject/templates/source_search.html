<html lang="en">

</head>
<body>


<nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="#">Словарь русского языка XI–XVII веков </a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="main_page.html">Главная</a>

            </li>
        </ul>

<div class="container-fluid">
  <label class="col-md-4 control-label" for="Title word">Название</label>
  <div class="col-md-4">
  <input id="Title word" name="Title word" type="text" class="form-control input-md">

  </div>
</div>


<div class="container-fluid">
  <div class="form-group col-sm-8">
    <label for="myMultiselect2">Тип источника</label>
    <div id="myMultiselect2" class="multiselect2">
      <div id="mySelectLabel2" class="selectBox2" onclick="toggleCheckboxArea2()">
        <select class="form-select">
          <option>Nothing is selected</option>
        </select>
        <div class="overSelect2"></div>
      </div>
      <div id="mySelectOptions2">
        <label for="thirteen"><input type="checkbox" id="thirteen" onchange="checkboxStatusChange2()" value="пер" /> переводной</label>
        <label for="fourteen"><input type="checkbox" id="fourteen" onchange="checkboxStatusChange2()" value="н-пер" /> не переводной</label>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="form-group col-sm-8">
    <label for="myMultiselect3">Язык оригинала переводного источника</label>
    <div id="myMultiselect3" class="multiselect3">
      <div id="mySelectLabel3" class="selectBox3" onclick="toggleCheckboxArea3()">
        <select class="form-select">
          <option>Nothing is selected</option>
        </select>
        <div class="overSelect3"></div>
      </div>
      <div id="mySelectOptions3">
        <label for="fiteen"><input type="checkbox" id="fiteen" onchange="checkboxStatusChange3()" value="grc" /> греческий</label>
        <label for="sixteen"><input type="checkbox" id="sixteen" onchange="checkboxStatusChange3()" value="lat" /> латынь</label>
        <label for="seventeen"><input type="checkbox" id="seventeen" onchange="checkboxStatusChange3()" value="deu" /> немецкий</label>
        <label for="eighteen"><input type="checkbox" id="eighteen" onchange="checkboxStatusChange3()" value="pl" /> польский</label>
        <label for="nineteen"><input type="checkbox" id="nineteen" onchange="checkboxStatusChange3()" value="czh" /> чешский</label>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="form-group col-sm-8">
    <label for="myMultiselect4">Жанр источника</label>
    <div id="myMultiselect4" class="multiselect4">
      <div id="mySelectLabel4" class="selectBox4" onclick="toggleCheckboxArea4()">
        <select class="form-select">
          <option>Nothing is selected</option>
        </select>
        <div class="overSelect4"></div>
      </div>
      <div id="mySelectOptions4">
        <label for="ab"><input type="checkbox" id="ab" onchange="checkboxStatusChange4()" value="bible" /> Библия и апокрифы</label>
        <label for="ac"><input type="checkbox" id="ac" onchange="checkboxStatusChange4()" value="gd" /> Богословие</label>
        <label for="ad"><input type="checkbox" id="ad" onchange="checkboxStatusChange4()" value="hom" /> Гомилетика</label>
        <label for="ae"><input type="checkbox" id="ae" onchange="checkboxStatusChange4()" value="ag" /> Агиография</label>
        <label for="af"><input type="checkbox" id="af" onchange="checkboxStatusChange4()" value=bel" /> Повести и беллетристика</label>
        <label for="ag"><input type="checkbox" id="ag" onchange="checkboxStatusChange4()" value="lith" /> Литургика</label>
        <label for="ah"><input type="checkbox" id="ah" onchange="checkboxStatusChange4()" value="ep" /> Эпистолография</label>
        <label for="aj"><input type="checkbox" id="aj" onchange="checkboxStatusChange4()" value="let" /> Летопись</label>
        <label for="ak"><input type="checkbox" id="ak" onchange="checkboxStatusChange4()" value="chron" /> Хроника и хронография</label>
        <label for="al"><input type="checkbox" id="al" onchange="checkboxStatusChange4()" value="doc" /> Документы</label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
