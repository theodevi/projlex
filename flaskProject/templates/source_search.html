<!DOCTYPE html>
<html lang="en">
<head>
  <title>Search bar</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="../static/bootstrap-5.0.0-beta1-dist/css/source.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="#">Словарь русского языка XI–XVII веков </a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="main_page">Главная</a>

            <li class="nav-item">
                <a class="nav-link" href="search1">Поиск по словарю</a>

            <li class="nav-item">
                <a class="nav-link" href="source_search">Поиск по списку источников</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="full_list">Список заголовочных форм</a>
            </li>
        </ul>
    </div>
</nav>

<form method=POST action="{{ url_for('search_txt') }}">
<div class="container-fluid">
  <label class="col-md-4 control-label" for="source_name">Название</label>
  <div class="col-md-4">
  <input id="source_name" name="source_name" type="text" class="form-control input-md">

  </div>
</div>

<div class="container">
        <div class="column">
            <div class="container-fluid">
              <div class="form-group col-sm-8">
                <label for="myMultiselect2">Тип источника</label>
                <div id="myMultiselect2" class="multiselect2">
                  <div id="mySelectLabel2" class="selectBox2" onclick="toggleCheckboxArea2()">
                    <select class="form-select">
                      <option>Nothing is selected</option>
                    </select>
                    <div class="overSelect2"></div>
                  </div>
                  <div id="mySelectOptions2">
                    <label for="thirteen"><input name="source_translate" type="checkbox" id="thirteen" onchange="checkboxStatusChange2()" value=1 /> переводной</label>
                    <label for="fourteen"><input name="source_non_translate" type="checkbox" id="fourteen" onchange="checkboxStatusChange2()" value=0 /> не переводной</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="container-fluid">
              <div class="form-group col-sm-8">
                <label for="myMultiselect4">Жанр источника</label>
                <div id="myMultiselect4" class="multiselect4">
                  <div id="mySelectLabel4" class="selectBox4" onclick="toggleCheckboxArea4()">
                    <select class="form-select">
                      <option>Nothing is selected</option>
                    </select>
                    <div class="overSelect4"></div>
                  </div>
                  <div id="mySelectOptions4">
                    <label for="ab"><input name="source_genre" type="checkbox" id="ab" onchange="checkboxStatusChange4()" value="Bib" /> Библия и апокрифы</label>
                    <label for="ac"><input name="source_genre" type="checkbox" id="ac" onchange="checkboxStatusChange4()" value="Bog" /> Богословие</label>
                    <label for="ad"><input name="source_genre" type="checkbox" id="ad" onchange="checkboxStatusChange4()" value="Gomilet" /> Гомилетика</label>
                    <label for="ae"><input name="source_genre" type="checkbox" id="ae" onchange="checkboxStatusChange4()" value="Agiogr" /> Агиография</label>
                    <label for="af"><input name="source_genre" type="checkbox" id="af" onchange="checkboxStatusChange4()" value=Pov" /> Повести и беллетристика</label>
                    <label for="ag"><input name="source_genre" type="checkbox" id="ag" onchange="checkboxStatusChange4()" value="Litur" /> Литургика</label>
                    <label for="ah"><input name="source_genre" type="checkbox" id="ah" onchange="checkboxStatusChange4()" value="Epi" /> Эпистолография</label>
                    <label for="aj"><input name="source_genre" type="checkbox" id="aj" onchange="checkboxStatusChange4()" value="Letop" /> Летопись</label>
                    <label for="ak"><input name="source_genre" type="checkbox" id="ak" onchange="checkboxStatusChange4()" value="Hron" /> Хроника и хронография</label>
                    <label for="al"><input name="source_genre" type="checkbox" id="al" onchange="checkboxStatusChange4()" value="Docum" /> Документы</label>
                  </div>
                </div>
              </div>
            </div>

    <div class="container-fluid">
              <div class="form-group col-sm-8">
                <label for="myMultiselect3">Язык оригинала переводного источника</label>
                <div id="myMultiselect3" class="multiselect3">
                    <!-- <div id="mySelectLabel3" class="selectBox3" onclick="toggleCheckboxArea3()"> -->

                      <div id="mySelectLabel3" class="selectBox3">
                          <!-- <select class="form-select"> -->
                    <select class="form-select">
                      <option>Nothing is selected</option>
                    </select>
                    <div class="overSelect3"></div>
                  </div>
                  <div id="mySelectOptions3">
                    <label for="fiteen"><input name="source_language" type="checkbox" id="fiteen" onchange="checkboxStatusChange3()" value="grk" /> греческий</label>
                    <label for="sixteen"><input name="source_language" type="checkbox" id="sixteen" onchange="checkboxStatusChange3()" value="lat" /> латынь</label>
                    <label for="seventeen"><input name="source_language" type="checkbox" id="seventeen" onchange="checkboxStatusChange3()" value="deu" /> немецкий</label>
                    <label for="eighteen"><input name="source_language" type="checkbox" id="eighteen" onchange="checkboxStatusChange3()" value="pol" /> польский</label>
                    <label for="nineteen"><input name="source_language" type="checkbox" id="nineteen" onchange="checkboxStatusChange3()" value="ces" /> чешский</label>
                  </div>
                </div>
              </div>
            </div>
        </div>
</div>
    <button type="submit" class="button">Submit</button>
    </form>
</body>
</html>
